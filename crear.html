<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Crear cuenta - Feria de Ciencias</title>
</head>
<body ng-app="app" ng-controller="crearCont">
<div id="log-in">
  <form class="login-form">
    <h1 class="login-heading">Usuario nuevo</h1>
    <p class="login-copy">Ingresa los datos solicitados para crear un usuario</p>
    <div class="field-container -username">
      <label for="demo">Nombre</label><input type="text" name="demo" autocomplete="off"/>
    </div>
    <div class="field-container -username">
      <label for="demo">E-mail</label><input type="email" name="demo" autocomplete="off"/>
    </div>
    <div class="field-container -password">
      <label for="demo">Contraseña</label>
      <input type="password" name="demo" autocomplete="off"/>
    </div>
    <div class="field-container -password">
      <label for="demo">Confirmar contraseña</label>
      <input type="password" name="demo" autocomplete="off"/>
    </div>
    <button class="log-in-button" ng-click="iniciarSesion()">Crear usuario</button>
    <a class="create-account-link" href="index.html">Iniciar sesión.</a>
  </form>
</div>

</body>
<script type="text/javascript" src="aes.js"></script> 
<script type="text/javascript" src="jquery-1.11.1.min.js"></script> 
<script type="text/javascript" src="angular.min.js"></script> 
<script type="text/javascript" src="app.js"></script> 
<script type="text/javascript">
   

</script>
</html>
